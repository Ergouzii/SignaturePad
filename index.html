<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <!--Load handwritten font.-->
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <!--Load Bootstrap to build UI.-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!--Load SignaturePad.-->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
  </head>
  <body>
    <div class="container card">
      <h2 class="card-title text-primary">Create a Signature</h2>
      <p class="card-text">
        Use one of the following ways to create your signature:
      </p>

      <div class="tab row">
        <button class="tabLinks col" onclick="openTab(event, 'Type')">
          Type
        </button>
        <button class="tabLinks col" onclick="openTab(event, 'Upload')">
          Upload
        </button>
        <button class="tabLinks col" onclick="openTab(event, 'Draw')">
          Draw
        </button>
      </div>

      <div id="Type" class="tabContent card-body">
        <label for="signatureTyped">Type your signature:</label>
        <input type="text" id="signatureTyped" name="signatureTyped" required />
      </div>

      <div id="Upload" class="tabContent">
        <label for="signatureUploaded"
          >Upload an image as signature (png/jpeg):</label
        >
        <input
          type="file"
          id="signatureUploaded"
          name="signatureUploaded"
          accept="image/png, image/jpeg"
          onchange="uploadHandler(this);"
        />
        <img
          id="signatureImg"
          class="img-fluid rounded"
          src="#"
          alt="Signature"
        />
      </div>

      <div id="Draw" class="tabContent">
        <canvas id="drawPad"></canvas>
        <button id="clearBut">Clear</button>
      </div>

      <script src="./index.js" type="text/javascript"></script>
    </div>
  </body>
</html>
