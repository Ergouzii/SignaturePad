<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
  </head>
  <body>
    <h2>Create a Signature</h2>
    <p>Use one of the following ways to create your signature:</p>

    <div class="tab">
      <button class="tabLinks" onclick="openTab(event, 'Type')">
        Type
      </button>
      <button class="tabLinks" onclick="openTab(event, 'Upload')">
        Upload
      </button>
      <button class="tabLinks" onclick="openTab(event, 'Draw')">
        Draw
      </button>
    </div>

    <div id="Type" class="tabContent">
      <label for="signatureTyped">Type your signature:</label>
      <input type="text" id="signatureTyped" name="signatureTyped" required />
    </div>

    <div id="Upload" class="tabContent">
      <label for="signatureUploaded"
        >Upload an image as signature (png/jpeg):</label
      >
      <input
        type="file"
        id="signatureUploaded"
        name="signatureUploaded"
        accept="image/png, image/jpeg"
        onchange="uploadHandler(this);"
      />
      <img id="signatureImg" src="#" alt="Signature" />
    </div>

    <div id="Draw" class="tabContent">
      <canvas id="drawPad"></canvas>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
